<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button>
        <ion-menu-button></ion-menu-button>
      </ion-button>
    </ion-buttons>
    <ion-title>Input</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-input>Input padrão:</ion-input>
  <ion-input type="text" placeholder="Input com placeholder"></ion-input>
  <ion-input clearInput placeholder="Digite para apagar no X"></ion-input>
  <ion-input type="number" placeholder="Input numérico"></ion-input>
  <ion-input type="email" placeholder="Input email(celular)"></ion-input>
  <ion-input type="tel" placeholder="Input para telefone(celular)"></ion-input>
  <ion-input type="password" placeholder="Input para senha"></ion-input>

  <ion-item>
    <ion-label>Label fixa</ion-label>
    <ion-input type="text" placeholder="Input com label"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Label flutuante</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="fixed">Label left</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Label fixa acima</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Label fixa acima</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-input type="text" color="danger">Input vermelho</ion-input>
</ion-content>
